<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       .navbar-custom{
        background-color: lightblue;
       }
       .navbar-custom, .navbar-brand, .navbar-custom, .nav-link{
        color: black;
       }
       .navbar-custom, .navbar-link:hover{
        color: orange;
       }
   </style>
   
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="https://obmontessori.edu.ph" target="_self">OBMC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph" target="_self">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph/contact-us" target="_self" >Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://maps.app.goo.gl/qZPger8Ma5yyZW4u6" target="_self">Locate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
